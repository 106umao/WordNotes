<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开始使用layer</title>
</head>
<body>
    <div id="test1">123</div>

    //     <audio controls>
        //     <source src="http://dict.youdao.com/dictvoice?type=0&audio=${element}" type="audio/ogg">
        //     <source src="http://dict.youdao.com/dictvoice?type=0&audio=${element}" type="audio/mpeg">
        //   </audio>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- 你必须先引入jQuery1.8或以上版本 -->
  <script src="https://www.layuicdn.com/layer-v3.0/layer.js"></script>
  
  <script>
  
  //弹出一个提示层
  $('#test1').on('click', function(){
    layer.msg('hello');
  });
  
  
  //弹出一个页面层
  $('#test2').on('click', function(){
    layer.open({
      type: 1,
      area: ['600px', '360px'],
      shadeClose: true, //点击遮罩关闭
      content: '\<\div style="padding:20px;">自定义内容\<\/div>'
    });
  });
  
  
  //弹出一个iframe层
  $('#parentIframe').on('click', function(){
    layer.open({
      type: 2,
      title: 'iframe父子操作',
      maxmin: true,
      shadeClose: true, //点击遮罩关闭层
      area : ['800px' , '520px'],
      content: 'test/iframe.html'
    });
  });
  
  
  //弹出一个loading层
  $('#test4').on('click', function(){
    var ii = layer.load();
    //此处用setTimeout演示ajax的回调
    setTimeout(function(){
      layer.close(ii);
    }, 1000);
  });
  
  
  //弹出一个tips层
  $('#test5').on('click', function(){
    layer.tips('Hello tips!', '#test5');
  });
  
  </script>

  当你对此建立了一定的初始，你应该去详看API手册了。

</body>
</html>
